<tui-loader size="xl" [overlay]="true" [showLoader]="load">
<form class="container-lg" [formGroup]="userForm"  (ngSubmit)="onSubmit()">
  <div class="tui-form__header" *ngIf="!edit">Add Employee Details</div>
  <div class="tui-form__header" *ngIf="edit">Update Employee Details</div>
  <div class="tui-form__row_multi-fields tui-form__row">
    <div class="tui-form__multi-field" *ngIf="!edit">
      <tui-input formControlName="id" tuiHintContent="A tooltip">
        Id
        <input tuiTextfield  placeholder="Enter Id" />
        <span class="tui-required"></span>
      </tui-input>
      <div class="text-danger" *ngIf="userForm.controls['id'].errors?.useridExists">
        This Id is already taken!
      </div>

    </div>
    <div class="tui-form__multi-field">
      <tui-input formControlName="name" tuiHintContent="A tooltip">
        Name
        <input tuiTextfield placeholder="Enter full name" />
        <span class="tui-required"></span>
      </tui-input>
    </div>
  </div>
  <div class="tui-form__row_multi-fields tui-form__row">
    <div class="tui-form__multi-field">
      <tui-input formControlName="email" tuiHintContent="A tooltip">
        Email
        <input tuiTextfield placeholder="Enter email" />
        <span class="tui-required"></span>
      </tui-input>
    </div>
    <div class="tui-form__multi-field" *ngIf="!edit">
      <tui-input formControlName="password" tuiHintContent="A tooltip">
        Password
        <input tuiTextfield placeholder="Enter password" />
        <span class="tui-required"></span>
      </tui-input>
    </div>
  </div>
  <div class="tui-form__row">
    <tui-input formControlName="position" tuiHintContent="A tooltip">
      Position
      <input tuiTextfield placeholder="Enter position" />
      <span class="tui-required"></span>
    </tui-input>
    <tui-error></tui-error>
  </div>
  <div tuiGroup class="group tui-form__row" [collapsed]="true">
    <tui-radio-labeled
      *ngFor="let role of roles"
      formControlName="role"
      contentAlign="right"
      size="l"
      [item]="role"
    >
      {{ role }}
    </tui-radio-labeled>
  </div>
  <div class="tui-form__buttons">
    <button
      tuiButton
      type="button"
      class="tui-form__button"
      [disabled]="userForm.invalid"
      (click)="onSubmit()"
    >
      Submit
    </button>
  </div>
</form>
</tui-loader>
